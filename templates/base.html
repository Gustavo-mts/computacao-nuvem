
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Abrigos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card-stats { border-left: 4px solid #007bff; }
        .card-stats.success { border-left-color: #28a745; }
        .card-stats.warning { border-left-color: #ffc107; }
        .card-stats.info { border-left-color: #17a2b8; }
        .sidebar { background-color: #f8f9fa; min-height: 100vh; }
        .main-content { padding: 20px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home me-2"></i>Sistema de Abrigos
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/abrigos">Abrigos</a>
                <a class="nav-link" href="/funcionarios">Funcionários</a>
                <a class="nav-link" href="/admissoes">Admissões</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h6 class="text-muted mb-3">MENU PRINCIPAL</h6>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/" class="nav-link text-dark">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/abrigos" class="nav-link text-dark">
                            <i class="fas fa-building me-2"></i>Abrigos
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/funcionarios" class="nav-link text-dark">
                            <i class="fas fa-users me-2"></i>Funcionários
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/admissoes" class="nav-link text-dark">
                            <i class="fas fa-user-check me-2"></i>Admissões
                        </a>
                    </li>
                </ul>
                
                <hr>
                
                <h6 class="text-muted mb-3">AÇÕES RÁPIDAS</h6>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/abrigos/novo" class="nav-link text-success">
                            <i class="fas fa-plus me-2"></i>Novo Abrigo
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/funcionarios/novo" class="nav-link text-success">
                            <i class="fas fa-user-plus me-2"></i>Novo Funcionário
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
"""
